<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="displayContainer">
            <h1 id="display"></h1>    
        </div>
        <div id="keys">
            <div id="numbers">
                <div id="1" class="key number">1</div>
                <div id="2" class="key number">2</div>
                <div id="3" class="key number">3</div>
                <div id="4" class="key number">4</div>
                <div id="5" class="key number">5</div>
                <div id="6" class="key number">6</div>
                <div id="7" class="key number">7</div>
                <div id="8" class="key number">8</div>
                <div id="9" class="key number">9</div>
                <div id="period" class="key">.</div>
                <div id="0" class="key number">0</div>
                <div id="delete" class="key">Del</div>
            </div>
            <div id="operators">
                <div id="divide" class="key operator">/</div>
                <div id="multiply" class="key operator">*</div>
                <div id="subtract" class="key operator">-</div>
                <div id="add" class="key operator">+</div>
                <div id="equals" class="key operator">=</div>
            </div>
        </div>
    </div>
</body>
</html>
